<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E6F0F8">
  <title>Inventario Antigüedades El Jueves</title>
  
  <!-- PWA Metadata -->
  <link rel="manifest" href="/muebles-app/manifest.json">
  <link rel="apple-touch-icon" href="/muebles-app/images/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background: #E6F0F8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Playfair Display', serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    .logo {
      height: 90px;
      margin-bottom: 1rem;
    }
    h1 {
      color: #023e8a;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      line-height: 1.4;
    }
    button {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      background-color: #023e8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    button:hover {
      background-color: #0353a4;
      transform: scale(1.05);
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/muebles-app/images/apple-touch-icon.png" alt="Logo El Jueves" class="logo">
    <h1>Inventario de Antigüedades El Jueves</h1>
    <button onclick="window.location.href='https://muebles-app-kntlnhehoh6c2o9bbvofft.streamlit.app/'">
      Entrar a la app
    </button>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/muebles-app/service-worker.js', { scope: '/muebles-app/' })
          .then(reg => console.log('SW registrado: ', reg))
          .catch(err => console.log('Error SW: ', err));
      });
    }
    
    // Prevenir comportamiento de desplazamiento en iOS
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
