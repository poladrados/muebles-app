<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E6F0F8">
  <title>Inventario Antigüedades El Jueves</title>

  <!-- PWA Metadata -->
  <link rel="manifest" href="/muebles-app/manifest.json">
  <link rel="apple-touch-icon" href="/muebles-app/images/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Playfair Display', serif;
      overflow: hidden;
    }

    body {
      background-image: url("/muebles-app/images/fondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Solo en pantallas pequeñas: aplicar un efecto más "alejado" */
    @media (max-width: 600px) {
      body {
        background-size: 130%; /* Se verá menos ampliado que "cover" */
        background-position: top center;
      }
    }


    .contenido {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }



    .logo {
      height: 90px;
      margin-bottom: 1.5rem;
    }

    h1 {
      color: white;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      background-color: #023e8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #0353a4;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contenido">
    <img src="/muebles-app/images/apple-touch-icon.png" alt="Logo El Jueves" class="logo">
    <h1>Inventario de Antigüedades El Jueves</h1>
    <button onclick="window.location.href='https://muebles-app-kntlnhehoh6c2o9bbvofft.streamlit.app/'">
      Entrar a la app
    </button>
  </div>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/muebles-app/service-worker.js', { scope: '/muebles-app/' })
          .then(reg => console.log('SW registrado: ', reg))
          .catch(err => console.log('Error SW: ', err));
      });
    }

    // Prevenir scroll en iOS
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
